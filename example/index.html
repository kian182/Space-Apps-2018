			$('.leaflet-languageselector-control').hide();
            $('.div1').show();
            $('.div0').hide();
            $('.div2').hide();
            $('.div3').hide();
            $('.div4').hide();

            $('button').click(function(){
                if(this.id == 'btn1'){
                    $('.div1').show();
                    $('.div2').hide();
                    $('.div3').hide();
                    $('.div4').hide();
                }else if(this.id == 'btn2'){
                    $('.div1').hide();
                    $('.div2').show();
                    $('.div0').show();
                    $('.div3').hide();
                    $('.div4').hide();
                }else if(this.id == 'btn3'){
                    $('.div1').hide();
                    $('.div2').hide();
                    $('.div3').show();
                    $('.div0').show();
                    $('.div4').hide();
                }else if(this.id == 'btn4'){
                    $('.div1').hide();
                    $('.div2').hide();
                    $('.div3').hide();
                    $('.div4').show();
                    $('.div0').show();
                }
            })

            $('a').click(function(){
                if(this.id == 'btn1'){
                    $('.div1').show();
                    $('.div2').hide();
                    $('.div3').hide();
                    $('.div4').hide();
                }else if(this.id == 'btn2'){
                    $('.div1').hide();
                    $('.div2').show();
                    $('.div0').show();
                    $('.div3').hide();
                    $('.div4').hide();
                }else if(this.id == 'btn3'){

                    $('.div1').hide();
                    $('.div2').hide();
                    $('.div3').show();
                    $('.div0').show();
                    $('.div4').hide();
                  showDivMod1(1);
                }else if(this.id == 'btn4'){
                    $('.div1').hide();
                    $('.div2').hide();
                    $('.div3').hide();
                    $('.div4').show();
                    $('.div0').show();
                }
            })

            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function() {
              console.log('this.value', this.value)

              showDivMod1(parseInt(this.value));
              output.innerHTML = this.value;
            }

            function showDivMod1 (value){
              var i;
              for (i = 1; i <= 18; i++) {
                if(value === i){
                  $('.mod'+i).show();
				}else{
                  $('.mod'+i).hide();
				}
              }
			}
